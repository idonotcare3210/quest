<!DOCTYPE html>
<html>

<head>
	<meta charset="utf8">
	<title>quest</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			display: flex;
			flex-flow: column nowrap;
			height: calc(100vh - 16px);
			margin: 8px;
			background: black;
			color: white;
		}
		#viewportDiv {
			flex: 7 0 300px;
			padding: 3px;
			border: solid;
			font-family: monospace;
			font-size: medium;
			overflow: auto scroll;
			white-space: pre;
		}
		#promptForm {
			flex: 3 0 100px;
		}
		#promptForm * {
			font-size: large;
		}
		label * {
			font-family: monospace;
		}
		button {
			margin: 18px 0;
		}
	</style>
	<script src="script.js"></script>
</head>

<body>
	<div id="viewportDiv"></div>
	<form id="promptForm"></form>
</body>

</html>
